<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
<div class="container">
	<br>
	<br>


	
	<form >
	
	<h1>ACTIVIDADES</h1>
	



	<div class="form-group">
			<label for="option">ELIGE UNA OPCION:</label>
			<select  class="form-control" ng-options="b for b in opciones track by b" ng-model="elemento.opcion">
			</select>
		</div>

		<div class="form-group ">
			<label for="description">NUMERO: </label>
			<input class="form-control" type="text" ng-model="elemento.numero">

		</div>

		<div class="form-group ">
			<label for="description">DESCRIPCION: </label>
			<input class="form-control" type="text" ng-model="elemento.descripcion">

		</div>

		
		<div class="form-group">
		<label for="date ">DATE: </label>
		<input  class="form-control" type="datetime-local" ng-model="elemento.fecha">
		</div> 

		<input type="button" value="Guardar actividad" class="btn btn-primary" ng-click="addActv(elemento.descripcion,elemento.numero,elemento.opcion,elemento.fecha)">
		
		<button ng-click="clean()" class="btn btn-primary">CLEAN</button>
	</form>
	<br>
	<br>

	
	
	<ul ng-if="todo.length>0" ng-repeat="actividad in todo">
		
		<li>
		<strong>{{"NUMERO: "}}</strong>{{actividad.numero}}
			
		</li>
		<li>
		<strong>{{"ACTIVIDAD: "  }}</strong> {{actividad.opcion   }}
			
		</li>
		<li>
			<strong>{{"DESCRIPCION: "}}</strong>   {{actividad.descripcion}}     <strong>
			
		</li>
		<li>
		{{"FECHA: "}}</strong>  {{actividad.fecha | date:'short'}}
			
		</li>
		
		
	</ul>
	


</div>
</body>
</html>
